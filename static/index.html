<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deployment</title>
  </head>
  <body>
    <h1>Deployment</h1>
    <form action="/deployment" method="post">
      <button type="submit">Start Deployment</button>
    </form>
    <hr />
    <h2>Existing Deployments</h2>
    <ul>
      {{range .Files}}
      <li onclick="redirectToFile('{{.}}')">{{.}}</li>
      {{end}}
    </ul>
    <script>
      function redirectToFile(fileName) {
        window.location.href = "/deployment/" + fileName;
      }
    </script>
  </body>
</html>
