<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deployment Logs</title>
  </head>
  <body>
    <script>
      const eventSource = new EventSource("/logs/" + deploymentId);
      eventSource.onmessage = function (event) {
        var logEntry = document.createElement("li");
        logEntry.innerText = event.data;
        document.getElementById("logs").prepend(logEntry);
      };
    </script>

    <hr />
    <h2>Deployment: <span id="deployment-id"></span></h2>
    <ul id="logs"></ul>

    <script>
      document.getElementById("deployment-id").innerText = deploymentId;
    </script>
  </body>
</html>
